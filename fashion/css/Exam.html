<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number is valid ot not</title>
</head>
<body>
    <script>

 var str1= window.prompt("Enter number to check it is valid or not");
 
 if(isNaN(str1)){
	document.write(str1 + " is not a valid number <br/>");
 }else{
	document.write(str1 + " is a valid number <br/>");
 } 
    </script>
</body>
</html>
